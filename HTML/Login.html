<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="../Images/logo.jpg">
    <title>HEAVEN TOUCH (login)</title>
    <link rel="stylesheet" href="/CSS/style_landing.css">
    <link rel="stylesheet" href="/CSS/login_style.css">
    <script src="/Javascript/login_validation.js" defer></script>
</head>
<body>
    <nav class="mainNav">
        <div class="mainNav__logo">
            <img src="/Images/logo.jpg" alt="logo">
            <h3 class="heading">HEAVEN TOUCH</h3>
        </div>
        <div class="mainNav__links">
            <a href="/" class="mainNav__link">Home</a>
            <a href="/HTML/about.html" class="mainNav__link">About Us</a>
            <a href="/HTML/Login.html" class="mainNav__link">LOGIN</a>
            <a href="/HTML/Register.html" class="mainNav__link">Register</a>
            <a href="/HTML/contact.html" class="mainNav__link">Contacts Us</a>
        </div>
        <div class="mainNav__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g data-name="Layer 2" fill="#9197AE">
                    <g data-name="menu-2">
                        <rect width="24" height="24" transform="rotate(180 12 12)" opacity="0" />
                        <circle cx="4" cy="12" r="1" />
                        <rect x="7" y="11" width="14" height="2" rx=".94" ry=".94" />
                        <rect x="3" y="16" width="18" height="2" rx=".94" ry=".94" />
                        <rect x="3" y="6" width="18" height="2" rx=".94" ry=".94" />
                    </g>
                </g>
            </svg>
        </div>
    </nav>
    <form action="/login" method="POST">
        <h1>LOGIN</h1>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <div class="button">
            <button type="submit" class="btn">Login</button>
        </div>
        <p>New User? <a href="/HTML/Register.html">Sign Up</a></p>
        <div class="button">
            <button type="button" class="btn" onclick="history.back()">Back</button>
        </div>
        <a href="/HTML/forgot_password.html">Forgot Password?</a>
        <!-- Google Login Button -->
        <div class="google">
            <a href="/auth/google" class="btn btn-google">
                <img src="/Images/google-logo.png" alt="Google logo">
                Login with Google
            </a>
        </div>
    </form>
</body>
</html>
